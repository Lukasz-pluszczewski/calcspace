version: '3'
services:
  client:
    build: ./client
    command: yarn start
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
  server:
    build: ./server
    command: yarn start
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app
      - /app/node_modules
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db